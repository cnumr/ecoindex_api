[tool.poetry]
name = "ecoindex_api"
version = "0.1.0"
description = "REST API to expose Ecoindex"
authors = ["Vincent Vatelot <vincent.vatelot@ext.adeo.com>"]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.73.0"
ecoindex = {version = "^2.6.0", allow-prereleases = true}
python-environ = "^0.4.54"
uvicorn = "^0.17.5"
fastapi-pagination = "^0.9.1"
sqlmodel = "^0.0.6"
fastapi-health = "^0.4.0"
asyncpg = "^0.25.0"

[tool.poetry.dev-dependencies]
black = "^22.1"
aiosqlite = "^0.17.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
